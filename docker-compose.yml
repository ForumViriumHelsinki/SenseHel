version: "3.2"
services:

  app:
    build: ./backend/
    restart: always
    environment:
      DB_HOST: dev-db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_PORT: 5432
      DB_NAME: forum
    ports:
      - "8000:8000"
    depends_on:
      - dev-db
    volumes:
      - ./backend:/app

  dev-db:
    image: postgres:10.3
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: forum
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  frontend:
      build: ./frontend
      command: ["npm", "start"]
      ports:
        - "3000:3000"
      volumes:
        - ./frontend:/app/frontend
        - node-modules:/app/frontend/node_modules

volumes:
  node-modules: